on:
  pull_request:
  push:
    branches:
      - main

jobs:
  github_check_job:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全てのコミットを取得

      # PRイベントまたはmainブランチへのpushイベント時にPR情報を取得
      - name: Get PR information
        uses: 8BitJonny/gh-get-current-pr@3.0.0
        id: PR
        with:
          github-token: ${{ github.token }}
          # 現在のコミットSHAに関連するPRを検索
          sha: ${{ github.sha }}
          # マージ済みのPRも検索するためfalseに設定（mainへのマージ後の検出に必要）
          filterOutClosed: false
          # ドラフトPRも含める
          filterOutDraft: false

      # PR情報が見つかった場合、そのPRのコミット一覧を取得
      - name: Get PR Commits using GitHub CLI
        id: pr-commits
        if: steps.PR.outputs.pr_found == 'true'
        run: |
          PR_NUMBER="${{ steps.PR.outputs.number }}"
          REPO_URL="${{ github.server_url }}/${{ github.repository }}"
          ISSUES_URL="$REPO_URL/issues"
          
          echo "PRが見つかりました: #$PR_NUMBER - ${{ steps.PR.outputs.pr_title }}"
          
          # GitHub CLIを使用してPRのコミット一覧を取得
          COMMITS=$(gh pr view $PR_NUMBER --json commits --jq '.commits[].commit.message' | \
                  grep -v "^$" | head -n 1 | sed 's/^/* /' | \
                  perl -pe 's!#(\d+)!\(#<'$ISSUES_URL'/$1|$1>\)!g')
          
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}

      # PR情報がなかった場合のフォールバック
      - name: Set fallback commit info
        id: fallback-commits
        if: steps.PR.outputs.pr_found != 'true'
        run: |
          echo "commits=No PR found for this commit" >> $GITHUB_OUTPUT

      - name: テスト結果の Slack 通知
        uses: ravsamhq/notify-slack-action@v2
        if: always()
        with:
          status: ${{ job.status }}
          notification_title: "`${{ job.status == 'success' && '✅' || '❌' }}` ${{ github.event.repository.name }} のテストが${{ job.status == 'success' && '成功しました' || '失敗しました' }}"
          message_format: |
            ブランチ: `${{ github.ref_name }}`
            コミット: `{commit_sha}`

            テスト結果
            > Unitテスト `${{ job.status == 'success' && 'PASS' || 'FAIL' }}`
            > E2Eテスト  `${{ job.status == 'success' && 'PASS' || 'FAIL' }}`
            
            ${{ steps.PR.outputs.pr_found == 'true' && format('PR: <{0}/pull/{1}|#{1} {2}>', github.server_url, steps.PR.outputs.number, steps.PR.outputs.pr_title) || 'PR: なし' }}
            
            PRコミット
            ${{ steps.PR.outputs.pr_found == 'true' && steps.pr-commits.outputs.commits || steps.fallback-commits.outputs.commits }}
          footer: "<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|コミット詳細を表示> | <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|ワークフロー実行を表示>"
          notify_when: "success,failure"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
