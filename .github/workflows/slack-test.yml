on:
  push:
    branches:
      - main
jobs:
  github_check_job:
    runs-on: ubuntu-latest
    steps:
      - name: テスト結果の Slack 通知
        uses: ravsamhq/notify-slack-action@v2
        if: always()
        with:
          status: ${{ job.status }}
          notification_title: "${{ job.status == 'success' && '✅' || '❌' }} <${{ github.server_url }}/${{ github.repository }}|${{ github.repository }}> のテストが${{ job.status == 'success' && '成功しました' || '失敗しました' }}"
          message_format: |
            ブランチ: `{branch}`
            コミット: `{commit_sha}`

            `${{ job.status == 'success' && '✅' || '❌' }}` Unitテスト
            `${{ job.status == 'success' && '✅' || '❌' }}` E2Eテスト

            コミット詳細
            > ${{ github.event.head_commit.message }}
          footer: "<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|コミット詳細を表示> | <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|ワークフロー実行を表示>"
          notify_when: "success,failure"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
