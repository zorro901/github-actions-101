on:
  pull_request:
  push:
    branches:
      - main

jobs:
  github_check_job:
    runs-on: ubuntu-latest
    steps:
      - name: ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # å…¨ã¦ã®ã‚³ãƒŸãƒƒãƒˆã‚’å–å¾—

      - name: Get context info
        id: context
        run: |
          EVENT_TYPE="${{ github.event_name }}"
          echo "event_type=$EVENT_TYPE" >> $GITHUB_OUTPUT
          
          # mainãƒ–ãƒ©ãƒ³ãƒã¸ã®pushã‹PRã‹ã‚’åˆ¤å®š
          if [[ "$EVENT_TYPE" == "pull_request" ]]; then
            echo "is_pr=true" >> $GITHUB_OUTPUT
            echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "branch_name=${{ github.head_ref }}" >> $GITHUB_OUTPUT
          else
            echo "is_pr=false" >> $GITHUB_OUTPUT
            echo "branch_name=main" >> $GITHUB_OUTPUT
          
            # ãƒãƒ¼ã‚¸ã‚³ãƒŸãƒƒãƒˆã®å ´åˆã¯è¦ªã‚³ãƒŸãƒƒãƒˆã‚’å–å¾—
            if git show -s --format=%P ${{ github.sha }} | grep -q " "; then
              echo "is_merge=true" >> $GITHUB_OUTPUT
              # ãƒãƒ¼ã‚¸å…ƒã®PRã‚’æ¤œç´¢
              PR_URL=$(git log -1 --pretty=%B ${{ github.sha }} | grep -o 'Merge pull request #[0-9]\+' | grep -o '#[0-9]\+')
              if [[ -n "$PR_URL" ]]; then
                PR_NUMBER=$(echo $PR_URL | grep -o '[0-9]\+')
                echo "merged_pr=$PR_NUMBER" >> $GITHUB_OUTPUT
          
                # ãƒãƒ¼ã‚¸å…ƒã®ãƒ–ãƒ©ãƒ³ãƒåã‚’å–å¾—
                BRANCH_NAME=$(gh pr view $PR_NUMBER --json headRefName -q .headRefName)
                echo "source_branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          
                # Issueç•ªå·ã‚’å–å¾—
                ISSUE_NUMBER=$(echo $BRANCH_NAME | grep -o '^[0-9]*')
                if [[ -n "$ISSUE_NUMBER" ]]; then
                  echo "issue_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT
                  echo "issue_link=https://github.com/${{ github.repository }}/issues/$ISSUE_NUMBER" >> $GITHUB_OUTPUT
                fi
              fi
            else
              echo "is_merge=false" >> $GITHUB_OUTPUT
            fi
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get PR commits
        id: get-commits
        run: |
          if [[ "${{ steps.context.outputs.is_pr }}" == "true" ]]; then
            # PRæ›´æ–°æ™‚ã®å‡¦ç†
            echo "pr_commits<<EOF" >> $GITHUB_OUTPUT
            gh pr view ${{ steps.context.outputs.pr_number }} --json commits | jq -r '.commits | reverse | .[] | "â€¢ <${{ github.server_url }}/${{ github.repository }}/commit/\(.oid)|" + (.oid | .[0:7]) + "> \(.messageHeadline)"' >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          elif [[ "${{ steps.context.outputs.is_merge }}" == "true" && -n "${{ steps.context.outputs.merged_pr }}" ]]; then
            # ãƒãƒ¼ã‚¸ã‚³ãƒŸãƒƒãƒˆæ™‚ã®å‡¦ç†
            echo "pr_commits<<EOF" >> $GITHUB_OUTPUT
            gh pr view ${{ steps.context.outputs.merged_pr }} --json commits | jq -r '.commits | reverse | .[] | "â€¢ <${{ github.server_url }}/${{ github.repository }}/commit/\(.oid)|" + (.oid | .[0:7]) + "> \(.messageHeadline)"' >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "pr_commits=" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Issue Link
        id: link
        if: steps.context.outputs.is_pr == 'true'
        run: |
          BRANCH_NAME="${{ steps.context.outputs.branch_name }}"
          ISSUE_NUMBER=$(echo $BRANCH_NAME | grep -o '^[0-9]*')
          if [[ -n "$ISSUE_NUMBER" ]]; then
            ISSUE_LINK="https://github.com/${{ github.repository }}/issues/$ISSUE_NUMBER"
            echo "issue_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT
            echo "issue_link=$ISSUE_LINK" >> $GITHUB_OUTPUT
          else
            echo "issue_number=" >> $GITHUB_OUTPUT
            echo "issue_link=" >> $GITHUB_OUTPUT
          fi

      - name: ãƒ†ã‚¹ãƒˆçµæœã® Slack é€šçŸ¥
        uses: ravsamhq/notify-slack-action@v2
        if: always()
        with:
          status: ${{ job.status }}
          notification_title: "`${{ job.status == 'success' && 'âœ…' || 'âŒ' }}` ${{ github.event.repository.name }} ã®ãƒ†ã‚¹ãƒˆãŒ${{ job.status == 'success' && 'æˆåŠŸã—ã¾ã—ãŸ' || 'å¤±æ•—ã—ã¾ã—ãŸ' }}"
          message_format: |
            ãƒ–ãƒ©ãƒ³ãƒ: `${{ steps.context.outputs.is_pr == 'true' && steps.context.outputs.branch_name || steps.context.outputs.source_branch || 'main' }}`
            ã‚³ãƒŸãƒƒãƒˆ: `{commit_sha}`

            ãƒ†ã‚¹ãƒˆçµæœ
            > Unitãƒ†ã‚¹ãƒˆ `${{ job.status == 'success' && 'PASS' || 'FAIL' }}`
            > E2Eãƒ†ã‚¹ãƒˆ  `${{ job.status == 'success' && 'PASS' || 'FAIL' }}`
            
            ${{ (steps.link.outputs.issue_number || steps.context.outputs.issue_number) && format('*ğŸ“‹ é–¢é€£Issue:* <{0}| #{1}>', steps.link.outputs.issue_link || steps.context.outputs.issue_link, steps.link.outputs.issue_number || steps.context.outputs.issue_number) || '' }}
            ${{ steps.get-commits.outputs.pr_commits }}

          footer: "<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|ã‚³ãƒŸãƒƒãƒˆè©³ç´°ã‚’è¡¨ç¤º> | <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼å®Ÿè¡Œã‚’è¡¨ç¤º>"
          notify_when: "success,failure"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}